<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registrer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Chakra+Petch:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

</head>

<body>

    <section>
        <div class="mainregistrer">
            <div class="contactcontainer">
                <form action="">
                    <h4>LEAVE YOUR MESSAGE</h4>

                    <label for="name">Name</label>
                    <input type="text" id="usermainName" placeholder="Enter Your Name">

                    <label for="Email">Email</label>
                    <input id="userGmail" type="email" placeholder="Enter Your Email">

                    <label for="Message">Password</label>
                    <input class="messagetext" id="userPassword" type="password" placeholder="Enter Your Password">

                    <button id="logIn" class="SUBMIT">LOGIN NOW</button>
                </form>
            </div>

            <div class="moreinfomain">
                <div class="rightLeft">
                    <div class="left1">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="center">
                        <h5>MORE INFORMATION</h5>
                    </div>

                    <div class="right1">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

            </div>
        </div>
        
    </section>






    <script src="./registrer.js"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
